apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: postgresqlrepo
  namespace: default
spec:  
  interval: 5m0s
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: '13.*'
      sourceRef:
        kind: HelmRepository
        name: postgresqlrepo
        namespace: default
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 2
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
      remediateLastFailure: true
