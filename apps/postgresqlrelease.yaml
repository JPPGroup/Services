---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: postgresqlroute
  namespace: default
spec:
  parentRefs:
  - name: main-gateway
    sectionName: postgresql
    namespace: istio-system  
  rules:
  - backendRefs:
    - name: postgresql
      port: 5432
