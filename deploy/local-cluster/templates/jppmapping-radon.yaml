apiVersion: apps/v1
kind: Deployment
metadata:
  name: mapping-radon  
spec:
  replicas: {{ .Values.mapping.layers.replicas }}
  selector:
    matchLabels:
      app: mapping-radon
  template:
    metadata:
      labels:
        app: mapping-radon
    spec:
      {{ if .Values.mapping.layers.persistence }}
      volumes:
      - name: tiles
        persistentVolumeClaim:
          claimName: radon-tile-pvc 
      {{ end }}
      containers:
      - name: mapping-radon        
        image: ghcr.io/jppmapping/radon-tile-server:0.2.2
        args: ["run"]
        {{ if .Values.mapping.layers.persistence }}
        volumeMounts:
        - name: tiles
          mountPath: "/var/lib/mod_tile"
        {{ end }}
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /tile/0/0/0.png
            port: 80
          failureThreshold: 1
          periodSeconds: 15
        startupProbe:
          httpGet:
            path: /tile/0/0/0.png
            port: 80
          failureThreshold: 4
          periodSeconds: 30
        resources:          
          requests:
            cpu: {{ .Values.mapping.layers.cpuRequests }}
            memory: {{ .Values.mapping.layers.memoryRequests }}            
---
apiVersion: v1
kind: Service
metadata:
  name: mapping-radon
spec:
  selector:
    app: mapping-radon
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: mapping-radon-ingress
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: PathPrefix(`/mapping/radon/`)  
      middlewares:                    
      - name: mapping-radon-ingress-prefixstrip   
      services:
        - kind: Service
          name: mapping-radon
          namespace: default
          port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: mapping-radon-ingress-prefixstrip 
spec:
  stripPrefix:
    prefixes:
      - /mapping/radon/   
{{ if .Values.mapping.layers.persistence }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radon-tile-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: {{ .Values.mapping.layers.persistenceSize }}            
{{ end }}         